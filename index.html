<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>きみとスカイカードゲーム</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .card-container, .deck-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 5px;
      width: 120px;
      cursor: pointer;
      background-color: #fdfdfd;
      text-align: center;
      transition: transform 0.2s;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card:hover {
      background-color: #eef;
      transform: scale(1.05);
    }
    .card-name {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>きみとスカイカードゲーム</h1>

  <h2>カード図鑑</h2>
  <div id="cardList" class="card-container"></div>

  <h2>あなたのデッキ</h2>
  <div id="deckList" class="deck-container"></div>

  <script>
    const cards = [
      { id: 1, name: "アオ", image: "images/アオ.png" },
      { id: 2, name: "スカイ(ゆるキャラ)", image: "images/スカイ(ゆるキャラ).png" },
      { id: 3, name: "Do It Yourself", image: "images/Do It Yourself.png" },
    ];

    const deck = [];

    const cardList = document.getElementById('cardList');
    const deckList = document.getElementById('deckList');

    function createCardElement(card, onClick) {
      const div = document.createElement('div');
      div.className = 'card';
      div.onclick = onClick;

      const img = document.createElement('img');
      img.src = card.image;
      img.alt = card.name;

      const name = document.createElement('div');
      name.className = 'card-name';
      name.textContent = card.name;

      div.appendChild(img);
      div.appendChild(name);

      return div;
    }

    function renderCards() {
      cardList.innerHTML = '';
      cards.forEach(card => {
        const cardElement = createCardElement(card, () => addToDeck(card));
        cardList.appendChild(cardElement);
      });
    }

    function renderDeck() {
      deckList.innerHTML = '';
      deck.forEach((card, index) => {
        const cardElement = createCardElement(card, () => removeFromDeck(index));
        deckList.appendChild(cardElement);
      });
    }

    function addToDeck(card) {
      if (deck.length >= 50) {
        alert("デッキは50枚までです！");
        return;
      }
      deck.push(card);
      renderDeck();
    }

    function removeFromDeck(index) {
      deck.splice(index, 1);
      renderDeck();
    }

    renderCards();
    renderDeck();
  </script>
</body>
</html>
